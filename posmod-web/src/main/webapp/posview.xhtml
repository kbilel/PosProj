
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>



	<title>Users Interfaces</title>



</h:head>
<h:body>


	<div class="col-md-8">
	
	<p:commandButton class="btn btn-primary btn-block"
									 style=" font-weight: bold;" value="Logout" action="loginboot">
									 
<!--                       <f:ajax listener="#{csbean.doAddUser()}" -->
<!-- 														render="tbl" /> -->

					</p:commandButton>
	<h:form>
<br></br><br></br>

<label>Rechercher par : </label>
	<input type="text" class="form-control" name=""
		placeholder="Nom , Prénom ,Client ..." value=""></input>
		
		<br></br><br></br>

<p:dataTable rows="30" border="1" value="#{posBean.positionnements}"
		var="positionnement" resizeMode="expand" paginator="true"
		filteredValue="#{posBean.positionnementsFiltred}" id="tbv">


		
		<p:column width="55" filterBy="#{positionnement.nom}">
			<f:facet name="header">Nom/Prénom</f:facet>


			<h:outputText value="#{positionnement.nom}">
			</h:outputText>

		</p:column>
		<p:column width="40" filterBy="#{positionnement.partenaireClient}">
			<f:facet name="header">Part/Cli</f:facet>


			<h:outputText value="#{positionnement.partenaireClient}">
			</h:outputText>

		</p:column>
		<p:column width="75" filterBy="#{positionnement.information}">
			<f:facet name="header">Info P/C</f:facet>


			<h:outputText value="#{positionnement.information }">
			</h:outputText>

		</p:column>
		<p:column width="75" filterBy="#{positionnement.informationPerConcerne}">
			<f:facet name="header">InfContact</f:facet>


			<h:outputText value="#{positionnement.informationPerConcerne}">
			</h:outputText>

		</p:column>


	
		
		<p:column width="75" filterBy="#{positionnement.contenueTech}">
			<f:facet name="header">Contenue</f:facet>


			<h:outputText value="#{positionnement.contenueTech}">
			</h:outputText>

		</p:column>
		
		<p:column width="75" filterBy="#{positionnement.zoneG}">
			<f:facet name="header">Zone</f:facet>


			<h:outputText value="#{positionnement.zoneG}">
			</h:outputText>

		</p:column>
		
		<p:column width="75" filterBy="#{positionnement.tjm}">
			<f:facet name="header">TJM</f:facet>


			<h:outputText value="#{positionnement.tjm}">
			</h:outputText>

		</p:column>
<p:column width="75" filterBy="#{positionnement.statut}">
			<f:facet name="header">Statut</f:facet>


			<h:outputText value="#{positionnement.statut}">
			</h:outputText>

		</p:column>
		
		<p:column width="75" filterBy="#{positionnement.commentaire}">
			<f:facet name="header">Commentaire</f:facet>


			<h:outputText value="#{positionnement.commentaire}">
			</h:outputText>

		</p:column>
		
		<p:column width="75" filterBy="#{positionnement.dateInsertion}">
			<f:facet name="header">Date</f:facet>


			<h:outputText value="#{positionnement.dateInsertion}">
			</h:outputText>

		</p:column>
		
		<p:column width="75" filterBy="#{positionnement.commercialeConcerne}">
			<f:facet name="header">Commerciale</f:facet>


			<h:outputText value="#{positionnement.commercialeConcerne}">
			</h:outputText>

		</p:column>
		
	
	
		<p:column width="15">
						<p:commandButton value="Ajouter">
							<f:ajax listener="#{customerBean.doDeleteUser(user)}"
								render="tbl" />
						</p:commandButton>
					</p:column>
					
					
				<p:column width="15">
		                
						<p:commandButton class="btn btn-danger btn-simple btn-xs" value="Modifier">
							<f:ajax listener="#{customerBean.doAddUser}"
								render="tbl" />
						</p:commandButton>
					</p:column>
					
	             	<p:column width="15">
		                
						<p:commandButton class="btn btn-danger btn-simple btn-xs" value="Supprimer">
							<f:ajax listener="#{posBean.doDeletePositionnement(positionnement)}"
								render="tbv" />
						</p:commandButton>
					</p:column>
					



	</p:dataTable>
	
	
	<br></br>
	
 							<!-- 	INPUT######################## -->
 							
 		<h:panelGrid columns="2" cellpadding="5">
		        <p:outputLabel for="nom" value="Nom,Prénom "/>
				<p:inputText id="nom" name="generalId" value="#{posBean.nom}" />
				
		        <p:outputLabel for="partenaireCID" value="Partenaire/Client"/>
				<p:inputText id="partenaireCID" name="generalId" value="#{posBean.partenaireClient}" />
				
				<p:outputLabel  value="Info P/C"/>
				<p:inputText id="infoPartenaireId" name="generalId" value="#{posBean.information}" />
				
				<p:outputLabel value="Info contact "/>
				<p:inputText id="infoContactID" name="generalId" value="#{posBean.informationPerConcerne}" />
				
				<p:outputLabel value="Contenue"/>
				<p:inputText id="contenueID" name="generalId" value="#{posBean.contenueTech}" />
				
				<p:outputLabel value="Zone "/>
				<p:inputText id="zoneId" name="generalId" value="#{posBean.zoneG}" />
				
				<p:outputLabel value="TJM"/>
				<p:inputText id="tjmID" name="generalId" value="#{posBean.tjm}" />
				
				<p:outputLabel value="Statut"/>
				<p:inputText id="statutID" name="generalId" value="#{posBean.statut}" />
				
				<p:outputLabel value="Commentaire"/>
				<p:inputText id="comentaireID" name="generalId"  value="#{posBean.commentaire}" />
				
				<p:outputLabel value="Date"/>
<!-- 				<p:inputText id="dateID" name="generalId"  value="#{posBean.datfeed}" /> -->
				 <p:calendar id="popup8" pattern="MM/dd/yyyy HH:mm" value="#{posBean.datfeed}" />
				
				<p:outputLabel value="Commerciale"/>
				<p:inputText id="commercialeID" name="generalId" value="#{posBean.commercialeConcerne}" />
				 
	</h:panelGrid>

			<p:poll interval="3" listener="#{posBean.init()}" update="tbv" />
					<p:commandButton class="btn btn-primary btn-block"
									 style=" font-weight: bold;" value="Ajouter"   >
									 
                      <p:ajax  listener="#{posBean.doAddPositionnement()}" update="tbv" />

					</p:commandButton>
					
					
					
<!-- 					#### Calender   ##### -->
					<p:growl id="msgs" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
       
 
 
       
    </h:panelGrid>
 

 
    
					


								
	</h:form>

						</div>


	<!-- 	#########################################################Second DataTable############################################################# -->




</h:body>

<!--   Core JS Files   -->

<script
	src="#{request.contextPath}/resources/userTemplateResource/js/bootstrap.min.js"
	type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script
	src="#{request.contextPath}/resources/userTemplateResource/js/bootstrap-checkbox-radio-switch.js"></script>

<!--  Charts Plugin -->
<script
	src="#{request.contextPath}/resources/userTemplateResource/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script
	src="#{request.contextPath}/resources/userTemplateResource/js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->


<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script
	src="#{request.contextPath}/resources/userTemplateResource/js/light-bootstrap-dashboard.js"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script
	src="#{request.contextPath}/resources/userTemplateResource/js/demo.js"></script>



</html>
